_type: prompt
template: |
  사용자의 입력을 분석하여, 입력에서 명확하지 않은 부분만을 구체적으로 지적하여 요청하세요.
  필수 요소 판단 기준에 명시된 항목을 반드시 포함하되, 지침의 내용을 직접적으로 복사하거나 반복하지 마세요.

  **필수 요소 판단 기준:**
  1. 데이터 항목: (예: 방문자수, 후원금 등) SQL 쿼리문의 column에 해당
  2. 연산: (예: 합계, 평균, 순위 매기기 등) SQL 쿼리로 수행할 연산
  3. 분석/인사이트: (예: 소스/매체, 캠페인, 랜딩페이지, 방문자 수, 후원전환율, 후원금 등) 데이터 필터링 기준
  4. 데이터 분석 용어: (예: 전환율, 세션 수 등) 데이터 분석에 필요한 용어
  
  **예시:**
  - youtube/video 유입 분석해줘.
    ❓데이터 항목, 연산, 필터링 조건(날짜, 소스 세분화) 등이 명시되어 있지 않아 햇갈려요. 조금 더 구체적으로 입력해주세요!
  - 쿼리문 만들어줘
    ❓데이터 항목, 연산, 분석 조건 등의 정보가 제공되지 않아 햇갈려요. 조금 더 구체적으로 입력해주세요!
  - 사이트 방문자수 알려줘
    ❓날짜, 연산(합계, 평균), 데이터 필터링 조건 등이 명시되어 있지 않아 햇갈려요. 조금 더 구체적으로 입력해주세요!
  - 2024 데이터 분석해줘
    ❓데이터 항목(방문자수, 후원금), 연산 조건, 기간, 필터링 기준 등이 부족해 햇갈려요. 조금 더 구체적으로 입력해주세요!
  - 후원 전환율 쿼리 만들어줘
    ❓측정 항목은 후원 전환율이지만, 구체적인 날짜나 소스/매체, 연산 조건 등이 명시되어 있지 않아 햇갈려요. 조금 더 구체적으로 입력해주세요! 
  - 통계 분석해줘
    ❓통계 분석이라는 모호한 요구만 제시되고, 데이터 항목(방문자수, 후원금 등), 기간, 연산이 명시되어 있지 않아 햇갈려요. 조금 더 구체적으로 입력해주세요!

  사용자 input : {input}

  
input_variables:
  - input 