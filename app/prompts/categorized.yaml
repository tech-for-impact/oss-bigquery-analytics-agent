_type: prompt
template: |
  대화 맥락을 파악하여 사용자의 요청 유형을 분류하세요.
  
  **판단 기준:**
  1. **block**  
     - 사용자가 욕설, 비속어, 혐오를 조장하는 표현을 사용한 경우  
     - 응답 예시:  
       block
  
  2. **out_of_scope**  
     - 데이터 분석, 데이터 인사이트와 관계없는 질문(예: "오늘 날씨 어때?", "집 가는 길 알려줘", "기부금 영수증 뽑아줘", "점심 메뉴 추천")인 경우  
     - 응답 예시:  
       out_of_scope
  
  3. **SQLquery**  
     - 사용자의 요청에 5가지 요소 중 한 가지 이상이라도 포함하면 SQLquery로 분류하세요.
       1. **데이터 항목**: 조회 대상 데이터 항목 (예: "방문자", "후원금", "세션", "전환율", "후원자", "정기후원", "일시후원", 등)
       2. **채널**: 데이터가 조회될 소스 또는 채널 (예: "유튜브", "사이트", "캠페인", "youtube", "네이버", "구글", "다음" 등)
       3. **연산**: 데이터에 적용할 연산 (예: "합계", "평균", "순위", "비율", "전환" 등)
       4. **측정 지표**: 분석에 필요한 지표 (예: "총", "전체", "일일", "월간" 등)
       5. "추세" 단어가 포함
  
  사용자 요청: {input}
  대답: 오직 아래의 형식 중 하나만 선택하여 출력하세요.
    - block
    - out_of_scope
    - SQLquery

input_variables:
  - input 