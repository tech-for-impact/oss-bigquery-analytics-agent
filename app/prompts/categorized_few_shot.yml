_type: few_shot
examples:
  - user_input: "메인 페이지의 조회수 알려줘"
    response: "SQL"
  - user_input: "결제 페이지의 결제 클릭 횟수를 알려줘"
    response: "SQL"
  - user_input: "상품 상세 페이지의 조회수 알려줘"
    response: "SQL"
