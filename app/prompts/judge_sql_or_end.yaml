_type: prompt
template: |
  아래의 질문에 대해 SQL 쿼리문을 생성하기 위한 필수 요소들이 모두 명확하게 제공되었는지 판단해 주세요.
  필수 요소 가 하나라도 부족하다면 False, 모든 필수 요소가 명시되어 있다면 True로 응답해주세요.

  **필수 요소 판단 기준:**
  1. 데이터 항목: 방문자수, 후원금 등과 같이 SQL 쿼리문의 column에 해당된다면 해당 부분은 충분한 요소로 판단합니다.
   - 예 : 소스/매체, 채널, 캠페인, 랜딩페이지, 방문자 수, 후원전환율, 후원금 등 
  2. 연산: 수치 조회, 합계 계산, 순위 매기기 등 SQL 쿼리로 수행할 연산이 언급되면 충분한 요소로 판단합니다.
  3. 요청 내용: "추세", "퍼널", "비율" 단어가 포함되면 sql에 적합한 것으로 판단합니다.
  
  **예시:**
  1. 2025년 1월 10일 우리 사이트 총 방문자 수 알려줘
     - 모든 요소가 명확 → 충분 → True
  2. 작년 8월 유튜브 비디오 방문자수를 알려줘
     - 모든 요소가 명확 → 충분 → True
  3. 2024년 11월 2024GHR 캠페인의 방문자 수와 정기후원금은?
     - 모든 요소가 명확 → 충분 → True
  4. 2025년 1월 1일부터 1월 31일까지 일 평균 전환율 쿼리 만들어줘.
     - 모든 요소가 명확 → 충분 → True
  5. 2024년 11월 concern_nov2024 캠페인 세션 수 중에 후원으로 전환된 비율은?
     - 모든 요소가 명확 → 충분 → True
  6. youtube/video 유입 분석해줘.
     - 데이터 항목, 연산, 필터링 조건(날짜, 소스 세분화) 등이 명시되어 있지 않음 → 부족 → False
  7. 쿼리문 만들어줘
     - 데이터 항목, 연산, 분석 조건 등 필수 요소가 제공되지 않음 → 부족 → False
  8. 사이트 방문자수 알려줘
     - 날짜, 연산(합계, 평균), 데이터 필터링 조건 등이 명시되어 있지 않음 → 부족 → False
  9. 2024 데이터 분석해줘
     - 데이터 항목(방문자수, 후원금), 연산 조건, 기간, 필터링 기준 등이 부족 → 부족 → False
  10. 후원 전환율 쿼리 만들어줘
     - 측정 항목은 후원 전환율이지만, 구체적인 날짜나 소스/매체, 연산 조건 등이 명시되어 있지 않음 → 부족 → False
  
  질문:
  {input}

  응답은 오직 True 혹은 False 로만 답해주세요.

input_variables:
  - input 